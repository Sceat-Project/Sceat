<div class="login-container">
    <mat-card>
        <mat-card-content>
      <mat-card-title>Login</mat-card-title>
      <form (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" name="email" required>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" required>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="sceat-green" type="submit">Login</button>
      </form>
    </mat-card-content>
    </mat-card>
  </div>
