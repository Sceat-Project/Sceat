name: 'Build and test: backend'

on:
  push:
    paths: ['sceat-backend/**']
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: 'Build and test'
      working-directory: ./sceat-backend
      run: mvn clean package

